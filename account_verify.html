<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title>Verifikasi Akun</title>

		<link href="styles/bootstrap.min.css" rel="stylesheet">
		<link href="styles/bootstrap-plugins.min.css" rel="stylesheet">
		<link href="styles/bootstrap-extended.css" rel="stylesheet">

		<!-- [if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif] -->

		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>

		<nav class="gap-operate">
			<div class="operate operate-fixed operate-fixed-down">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<a class="left" onclick="window.history.back()">
								<div class="icon ion-ios-arrow-back"></div>
							</a>
						</div>
						<div class="col-xs-8">
							<h4 class="title">Verifikasi Akun</h4>
						</div>
						<div class="col-xs-2"></div>
					</div>
				</div>
			</div>
		</nav>

		<main>
			<div class="section">
				<div class="container">
					<div class="row">
						<div class="col-sm-2 col-md-4"></div>
						<div class="col-sm-8 col-md-4">
							<form class="form-simple">
								<div class="form-group form-group-lg">
									<label for="email" class="sr-only">Email</label>
									<input type="email" class="form-control" id="email" name="email" placeholder="Email">
								</div>
								<div class="form-group">
									<p class="help-advanced">Link verifikasi akan dikirim ke Email Anda, silahkan verifikasi akun Anda sebelum masa tenggat berakhir.</p>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-lg btn-block btn-default btn-gloom">Kirim</button>
								</div>
							</form>
						</div>
						<div class="col-sm-2 col-md-4"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/jquery-2.1.4.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/bootstrap-plugins.min.js"></script>
		<script src="scripts/bootstrap-extended.js"></script>
	</body>
</html>
