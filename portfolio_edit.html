<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title>Edit Portfolio</title>

		<link href="styles/bootstrap.min.css" rel="stylesheet">
		<link href="styles/bootstrap-plugins.min.css" rel="stylesheet">
		<link href="styles/bootstrap-extended.css" rel="stylesheet">

		<link href="styles/bootstrap-plugins/cropper.min.css" rel="stylesheet">

		<!-- [if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif] -->

		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>

		<nav class="gap-operate">
			<div class="operate operate-fixed operate-fixed-down">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<a class="left" onclick="window.history.back()">
								<div class="icon ion-ios-arrow-back"></div>
							</a>
						</div>
						<div class="col-xs-8">
							<h4 class="title">Edit Portfolio</h4>
						</div>
						<div class="col-xs-2"></div>
					</div>
				</div>
			</div>
		</nav>

		<main>
			<div class="section">
				<div class="container container-full-xs">
					<div class="row">
						<div class="col-xs-12">
							<div class="cropper-sample">
								<div class="crop-bind">
									<div class="crop-main">
										<div class="crop-container">
											<img class="crop-img" src="images/default-portfolio.png" alt="Picture">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<form class="form-simple form-crop">
								<div class="form-group form-group-lg">
									<label class="sr-only" for="caption">Caption</label>
									<input type="text" class="form-control" id="caption" placeholder="Caption" value="Take A Shot">
								</div>
								<div class="form-group form-group-lg">
									<label class="sr-only" for="caption">Description</label>
									<textarea class="form-control" id="description" placeholder="Description" rows="3" maxlength="100">Click Click Click</textarea>
								</div>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="crop-acts">
								<button class="btn btn-lg btn-default btn-gloom cropper-delete"><span class="icon ion-ios-minus-empty"></span>Delete</button>
								<button class="btn btn-lg btn-default btn-gloom cropper-update"><span class="icon ion-ios-checkmark-empty"></span>Update</button
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/jquery-2.1.4.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/bootstrap-plugins.min.js"></script>
		<script src="scripts/bootstrap-extended.js"></script>

		<script src="scripts/bootstrap-plugins/load-image.all.min.js"></script>
		<script src="scripts/bootstrap-plugins/cropper.min.js"></script>
		<script src="scripts/crop.js"></script>
	</body>
</html>
