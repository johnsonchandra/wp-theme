<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title>Ganti Foto</title>

		<link href="styles/bootstrap.min.css" rel="stylesheet">
		<link href="styles/bootstrap-plugins.min.css" rel="stylesheet">
		<link href="styles/bootstrap-extended.css" rel="stylesheet">

		<!-- [if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif] -->

		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>

		<nav class="gap-operate">
			<div class="operate operate-fixed operate-fixed-down">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<a class="left" onclick="window.history.back()">
								<div class="icon ion-ios-arrow-back"></div>
							</a>
						</div>
						<div class="col-xs-8">
							<h4 class="title">Ganti Foto</h4>
						</div>
						<div class="col-xs-2"></div>
					</div>
				</div>
			</div>
		</nav>

		<main>
			<div class="section">
				<div class="container container-full-xs">
					<div class="row">
						<div class="col-sm-2 col-md-3"></div>
						<div class="col-sm-8 col-md-6">
							<div class="cropper-block">
								<div class="cropper"></div>
							</div>
							<div class="cropper-command">
								<button class="btn btn-lg btn-default btn-gloom cropper-import"><span class="icon ion-image"></span>Pilih Gambar</button>
								<button class="btn btn-lg btn-default btn-gloom cropper-rotate"><span class="icon ion-ios-loop-strong"></span>Putar</button>
								<button class="btn btn-lg btn-default btn-gloom cropper-crop"><span class="icon ion-ios-crop-strong"></span>Unggah</button>
							</div>
						</div>
						<div class="col-sm-2 col-md-3"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/jquery-2.1.4.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<!-- <script src="scripts/bootstrap-plugins.min.js"></script> -->
		<script src="scripts/bootstrap-plugins/exif.js"></script>
		<script src="scripts/bootstrap-plugins/crop.js"></script>
		<script src="scripts/bootstrap-extended.js"></script>
	</body>
</html>
